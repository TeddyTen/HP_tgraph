<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Noto+Sans+JP:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav-inner">
      <a href="/" class="logo">
        <span class="logo-main">T-Graph</span>
        <span class="logo-sub">Inc.</span>
      </a>
      <button class="nav-toggle" id="navToggle" aria-label="メニュー">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="/#services">サービス</a></li>
        <li><a href="/blog/">ブログ</a></li>
        <li><a href="/app/">アプリ</a></li>
        <li><a href="/about/">会社概要</a></li>
        <li><a href="/contact/" class="nav-cta">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-logo">
        <span class="logo-main">T-Graph</span>
        <span class="logo-sub">Inc.</span>
      </div>
      <div class="footer-links">
        <a href="/#services">サービス</a>
        <a href="/blog/">ブログ</a>
        <a href="/app/">アプリ</a>
        <a href="/about/">会社概要</a>
        <a href="/contact/">お問い合わせ</a>
      </div>
      <p class="footer-copy">&copy; 2024 T-Graph Inc. All rights reserved.</p>
    </div>
  </footer>
  <script src="/assets/js/main.js"></script>
</body>
</html>
