---
layout: default
title: お問い合わせ
---
<div class="contact-page">
  <div class="contact-inner">
    <div class="contact-header reveal">
      <span class="section-label">CONTACT</span>
      <h1 class="section-title">お問い合わせ</h1>
      <p>転職相談・採用支援・衛星データ活用・アプリについてなど、まずはお気軽にご連絡ください。<br>通常2営業日以内にご返信いたします。</p>
    </div>
    <form class="contact-form reveal" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div class="form-group">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required placeholder="山田 太郎">
      </div>
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
      </div>
      <div class="form-group">
        <label for="subject">お問い合わせ種別</label>
        <select id="subject" name="subject">
          <option value="">選択してください</option>
          <option value="career">転職・キャリア相談</option>
          <option value="hire">採用支援のご依頼</option>
          <option value="space">衛星データ活用コンサルティング</option>
          <option value="app">ビジネスアプリについて</option>
          <option value="other">その他</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">メッセージ</label>
        <textarea id="message" name="message" required placeholder="ご相談内容をご記入ください"></textarea>
      </div>
      <div class="form-submit">
        <button type="submit" class="btn-primary">送信する</button>
      </div>
    </form>
  </div>
</div>
